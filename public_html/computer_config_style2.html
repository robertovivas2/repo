    <header>
        <h1>Computer Configurator</h1>
    </header>
    <main>
        <div id="configurator">
            <h2>Build Your Dream Computer</h2>
            
            <!-- Processor Selection -->
            <label for="processor">Processor:</label>
            <select id="processor" onchange="calculatePrice()">
			    <option value="" disabled selected>Select an option</option>
                <option value="i3">Intel Core i3</option>
                <option value="i5">Intel Core i5</option>
                <option value="i7">Intel Core i7</option>
            </select>
            
            <!-- Processor Speed Selection -->
            <label for="speed">Processor Speed:</label>
            <select id="speed" onchange="calculatePrice()">
                <option value="" disabled selected>Select an option</option>
				<option value="2.0">2.0 GHz</option>
                <option value="2.5">2.5 GHz</option>
                <option value="3.0">3.0 GHz</option>
            </select>
            
            <!-- Memory Selection -->
            <label for="memory">Memory:</label>
            <select id="memory" onchange="calculatePrice()">
                <option value="" disabled selected>Select an option</option>
				<option value="4">4 GB</option>
                <option value="8">8 GB</option>
                <option value="16">16 GB</option>
            </select>
            
            <!-- Hard Drive Size Selection -->
            <label for="hardDrive">Hard Drive Size:</label>
            <select id="hardDrive" onchange="calculatePrice()">
                <option value="" disabled selected>Select an option</option>
				<option value="256">256 GB</option>
                <option value="512">512 GB</option>
                <option value="1000">1 TB</option>
            </select>
            
            <!-- Additional Components Selection -->
            <label for="add-ons">Additional Components:</label>
            <input type="checkbox" id="dvd" onchange="calculatePrice()"> DVD-ROM Drive
            <input type="checkbox" id="soundCard" onchange="calculatePrice()"> Sound Card
            
            <!-- Total Price Display -->
            <p>Total Price: $<span id="totalPrice">0.00</span></p>
            
            <!-- Checkout Button -->
            <button onclick="checkout()">Checkout</button>
        </div>
    </main>
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
